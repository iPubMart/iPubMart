<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <h1 id="calcu">My Calculator</h1>
    <div id=container>
        <div id="outputID">
            <h1 id="output"></h1>
        </div>
        <div id="part1">
        <button id="num1" onclick="num1()">1</button>
        <button id="num2" onclick="num2()">2</button>
        <button id="num3" onclick="num3()">3</button>
        
        <button id="minus" onclick="minus()">-</button>
        </div>
        <div id="456">
        <button id="num4" onclick="num4()">4</button>
        <button id="num5" onclick="num5()">5</button>
        <button id="num6" onclick="num6()">6</button>
        <button id="plus" onclick="plus()">+</button>
        </div>
        <div id="789">
        <button id="num7" onclick="num7()">7</button>
        <button id="num8" onclick="num8()">8</button>
        <button id="num9" onclick="num9()">9</button>
        <button id="multiply" onclick="multiply()">x</button>
        </div>
        <div id="0">
        <button id="num0" onclick="num0()">0</button>
        <button id="answer" onclick="answer()">=</button>
        <button id="divide" onclick="divide()">/</button>
        </div>

        <button id="clear" onclick="cClear()">C</button>
        
       
        
        
        

    </div>

    <script src="calculator.js"></script>
</body>
</html>
